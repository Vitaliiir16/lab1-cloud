tags:
  - Memberships
summary: "Створити новий абонемент"
parameters:
  - name: body
    in: body
    required: true
    schema:
      type: object
      required:
        - client_id
        - membership_type
        - start_date
        - end_date
      properties:
        client_id:
          type: integer
          example: 1
        membership_type:
          type: string
          example: "Silver"
        start_date:
          type: string
          format: date
          example: "2025-01-01"
        end_date:
          type: string
          format: date
          example: "2025-12-31"
responses:
  201:
    description: "Абонемент створено"
