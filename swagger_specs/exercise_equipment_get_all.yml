tags:
  - Exercise-Equipment Relations
summary: "Отримати всі зв'язки вправ з обладнанням"
description: "Показує яке обладнання використовується для кожної вправи"
responses:
  200:
    description: "Список зв'язків"
    schema:
      type: array
      items:
        type: object
        properties:
          exercise_id:
            type: integer
            example: 1
          equipment_id:
            type: integer
            example: 1
          exercise_name:
            type: string
            example: "Біг"
          equipment_name:
            type: string
            example: "Бігову доріжку"
